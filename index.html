  <style>
    :root{
      --bg:#070b12;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.75);
      --glow:rgba(80,160,255,.22);
      --shadow: 0 12px 35px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }

    /* Cover giống kiểu beacons */
    .cover{
      position:relative;
      height: 340px;
      background:
        radial-gradient(900px 380px at 70% 10%, rgba(70,170,255,.35), transparent 55%),
        radial-gradient(700px 300px at 20% 30%, rgba(140,90,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.0) 0%, rgba(7,11,18,.85) 75%, rgba(7,11,18,1) 100%),
        url("cover.jpg");
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    /* lớp “chart lines” nhẹ nhẹ cho đúng vibe */
    .cover::after{
      content:"";
      position:absolute; inset:0;
      opacity:.20;
      background-image:
        linear-gradient(transparent 0 90%, rgba(255,255,255,.10) 90% 92%, transparent 92%),
        linear-gradient(90deg, transparent 0 92%, rgba(255,255,255,.08) 92% 94%, transparent 94%),
        radial-gradient(circle at 15% 60%, rgba(80,160,255,.35), transparent 40%),
        radial-gradient(circle at 70% 35%, rgba(140,90,255,.28), transparent 45%);
      background-size: 120px 80px, 90px 120px, auto, auto;
      mix-blend-mode: screen;
      pointer-events:none;
    }

    .wrap{
      max-width: 620px;
      margin: 0 auto;
      padding: 0 16px 28px;
    }

    .card{
      margin-top: -80px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .profile{
      padding: 18px 18px 10px;
      text-align:center;
    }
    .avatar{
      width: 104px; height:104px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,.20);
      box-shadow: 0 10px 25px rgba(0,0,0,.45), 0 0 0 6px rgba(80,160,255,.12);
      object-fit: cover;
      background: rgba(255,255,255,.06);
    }
    .name{
      margin: 12px 0 4px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .2px;
      text-shadow: 0 0 18px var(--glow);
    }
    .bio{
      margin: 0 auto;
      max-width: 520px;
      color: var(--muted);
      line-height: 1.55;
      font-size: 15px;
    }

    .social{
      display:flex;
      gap: 10px;
      justify-content:center;
      padding: 14px 0 8px;
    }
    .iconbtn{
      width: 44px; height: 44px;
      display:grid; place-items:center;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      text-decoration:none;
      color: var(--text);
      transition: transform .12s ease, background .12s ease;
    }
    .iconbtn:hover{transform: translateY(-1px); background: rgba(255,255,255,.09);}
    .iconbtn svg{opacity:.9}

    .links{
      padding: 8px 14px 16px;
      display:grid;
      gap: 12px;
    }
    .btn{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: var(--text);
      text-decoration:none;
      font-weight: 750;
      letter-spacing: .2px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
    }
    .btn .left{
      width: 38px; height:38px;
      border-radius: 14px;
      display:grid; place-items:center;
      background: rgba(80,160,255,.12);
      border: 1px solid rgba(80,160,255,.25);
    }
    .btn .label{flex:1; text-align:left;}
    .btn .right{
      opacity:.85;
      display:grid; place-items:center;
    }

    /* nút placeholder (chưa có link) */
    .btn.disabled{
      opacity: .65;
      cursor: not-allowed;
    }
    .btn.disabled:hover{transform:none; background: rgba(255,255,255,.07);}

    .foot{
      padding: 0 18px 18px;
      text-align:center;
      color: rgba(234,240,255,.55);
      font-size: 12px;
    }

    @media (max-width:420px){
      .cover{height: 320px;}
      .name{font-size: 26px;}
    }
  </style>
